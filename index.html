<html>
<head>
<title>Bitcoin small guide</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="wallet-address-validator.min.js"></script>

</head>
<body>
<div class="container">
  <h2>Create New Address</h2>
  <button type="button" class="btn" onclick="generateAddress()">Generate Main Address</button>

  <button type="button" class="btn" onclick="generateTestAddress()">Generate Test Address</button>
  
  <hr>
   <div class="jumbotron" style="display: none;">
    <h1></h1>
    <span id="address"></span><br>
    <span id="privateKey"></span>
  </div>

  <h2>Validate your Address</h2><p style="color:red">* Only Main address not test address</p>

  <input type="text" value="" id="addr" class="form-control col-md-2">
  <button type="button" class="btn" onclick="validateAddress()">Validate Address</button>
  <hr>
   <h2>Check your Balance</h2> <p style="color:red">* Only Test address</p>
  <input type="text" value="" id="addr2" class="form-control col-md-2">
  <button type="button" class="btn" onclick="checkBalance()">Check Balance</button>
  <hr>

    <span id="balance"></span><br>
    <span id="unconfirmed_balance"></span>

   <!--  <label for="email">Inpur Address:</label>
    <input type="text" class="form-control" id="inputaddr" placeholder="Enter input address" name="inputaddr">
    <label for="pwd">Output Address:</label>
    <input type="text" class="form-control" id="outputaddr" placeholder="Enter output address" name="outputaddr">
  
    <button type="submit" class="btn btn-primary" onclick="createTransaction()">Send</button> -->
  
</div>

 

<script>
function validateAddress(){
    
    var address = document.getElementById('addr').value;
     
    var valid = WAValidator.validate(address, 'bitcoin');
    if(valid)
        alert('This is a valid address');
    else
        alert('Address INVALID');
      // body...
  }
function generateAddress(){
var url = "https://api.blockcypher.com/v1/btc/main/addrs";

var xhr = new XMLHttpRequest();
xhr.open("POST", url);

xhr.setRequestHeader("Content-Type", "application/json");

xhr.onreadystatechange = function () {
   if (xhr.readyState === 4) {
      
      document.getElementsByClassName('jumbotron')[0].style.display='block';
console.log(xhr.responseText);
      var data = JSON.parse(xhr.responseText);
      if(data.address){
       document.getElementById('address').innerText='Main Address : '+data.address;
       document.getElementById('privateKey').innerText=data.private;
     }
   }};

xhr.send();

}
function checkBalance() {
   var address = document.getElementById('addr2').value;
     var url = "https://api.blockcypher.com/v1/btc/test3/addrs/"+address+"/balance";

var xhr = new XMLHttpRequest();
xhr.open("GET", url);

xhr.setRequestHeader("Content-Type", "application/json");

xhr.onreadystatechange = function () {
   if (xhr.readyState === 4) {
      
      var data = JSON.parse(xhr.responseText);
      if(data.address){
       document.getElementById('balance').innerText="Avialable balance : "+(data.balance/100000000).toFixed(8);
       document.getElementById('unconfirmed_balance').innerText="Unconfirmed balance : "+(data.unconfirmed_balance/100000000).toFixed(8);
     }
   }};

xhr.send();
    // body...
}
function generateTestAddress(){

    var url = "https://api.blockcypher.com/v1/btc/test3/addrs";

var xhr = new XMLHttpRequest();
xhr.open("POST", url);

xhr.setRequestHeader("Content-Type", "application/json");

xhr.onreadystatechange = function () {
   if (xhr.readyState === 4) {
      
      document.getElementsByClassName('jumbotron')[0].style.display='block';
console.log(xhr.responseText);
      var data = JSON.parse(xhr.responseText);
      if(data.address){
       document.getElementById('address').innerText='Test Address : '+data.address;
       document.getElementById('privateKey').innerText=data.private;
     }
   }};

xhr.send();

}
function createTransaction() {

var inputaddr = document.getElementById('inputaddr').value;
var outputaddr = document.getElementById('outputaddr').value;
var url = "https://api.blockcypher.com/v1/btc/test3/txs/new";

var xhr = new XMLHttpRequest();
xhr.open("POST", url);

xhr.setRequestHeader("Content-Type", "application/json");

xhr.onreadystatechange = function () {
   if (xhr.readyState === 4) {
      console.log(xhr.status);
      console.log(xhr.responseText);
   }};

var data = `{"inputs":[{"addresses":["`+inputaddr+`"]}],"outputs":[{"addresses":["`+outputaddr+`"],"value":1000}]}
`;

xhr.send(data);

    // body...
}

</script>
</body>
</html>
